{% extends 'base.html' %}
{% block content %}

<h1>Authors</h1>
<a href="{{ url_for('root') }} ">Home</a>
<a href="{{ url_for('authors_new') }} ">Add an author</a>

  {% for author in authors|sort(attribute='id')  %}
  <div class="author">
    <h4>{{author.name}}</h4>
    <form action="{{ url_for('authors_edit', id=author.id) }}">
      <input type="submit" value="Edit">
    </form>
    <form action="{{ url_for('authors_destroy', id=author.id) }}?_method=DELETE" method="POST">
      <input type="submit" value="Delete">
    </form>
    <form action="{{ url_for('books_index', id=author.id) }}">
      <input type="submit" value="See Books">
    </form>
  </div>
  {% endfor %}

{% endblock %}
